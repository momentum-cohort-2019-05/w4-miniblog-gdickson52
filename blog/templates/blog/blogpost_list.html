{% extends "base_generic.html" %}

{% block content %}
  <h1>Bloggers I Follow</h1>
  {% if blogpost_list %}
  <ul>
    {% for blogpost in blogpost_list %}
      <li>
        <a href="{{ blogpost.website }}">{{ blogpost.title }}</a> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no blogposts.</p>
  {% endif %}       
{% endblock %}
