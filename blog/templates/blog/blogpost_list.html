{% extends "base_generic.html" %}

{% block content %}
  <h1>Blogpost List</h1>
  {% if blogpost_list %}
  <ul>
    {% for blogpost in blogpost_list %}
      <li>
        <a href="{{ blogpost.get_absolute_url }}">{{ blogpost.title }}</a> ({{blogpost.blogger}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no blogposts.</p>
  {% endif %}       
{% endblock %}
